<a routerLink='/inverters'>
  Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
      {{pageTitle}}
  </div>

  <div class="panel-body" *ngIf="inverter">
      <form class="form-horizontal" novalidate [formGroup]="editForm" (ngSubmit)="saveInverter()">
          <fieldset>
              <div class="form-group" [ngClass]="{'has-error': formError.inverterManufacturer }">
                  <label class="col-md-2 control-label" for="inputinverterManufacturer">Inverter Manufacturer</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputinverterManufacturer" type="text" placeholder="Inverters Manufacturer" formControlName="inverterManufacturer"
                      />
                      <span class="help-block" *ngIf="formError.inverterManufacturer">
                          {{formError.inverterManufacturer}}
                      </span>
                  </div>
              </div>

              <div class="form-group" [ngClass]="{'has-error': formError.inverterType }">
                  <label class="col-md-2 control-label" for="inputinverterType">Inverter Type</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputinverterType" type="text" placeholder="Inverters Type (required)" formControlName="inverterType"
                      />
                      <span class="help-block" *ngIf="formError.inverterType">
                          {{formError.inverterType}}
                      </span>
                  </div>
              </div>

              <div class="form-group" [ngClass]="{'has-error': formError.maxPowerOutput}">
                  <label class="col-md-2 control-label" for="inputmaxPowerOutput">Max Power Output</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputmaxPowerOutput" type="text" placeholder="Max Power Output" formControlName="maxPowerOutput" />
                      <span class="help-block" *ngIf="formError.maxPowerOutput">
                          {{formError.maxPowerOutput}}
                      </span>
                  </div>
              </div>

              <div class="form-group" [ngClass]="{'has-error': formError.acOutputVoltage}">
                  <label class="col-md-2 control-label" for="inputacOutputVoltage">AC Output Voltage</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputacOutputVoltage" type="text" placeholder="AC Output Voltage" formControlName="acOutputVoltage" />
                      <span class="help-block" *ngIf="formError.acOutputVoltage">
                          {{formError.acOutputVoltage}}
                      </span>
                  </div>
              </div>
              
              <div class="form-group" [ngClass]="{'has-error': formError.maxAcCurrentOutput}">
                  <label class="col-md-2 control-label" for="inputmaxAcCurrentOutput">Max AC Current Output</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputmaxAcCurrentOutput" type="text" placeholder="Max AC Current Output" formControlName="maxAcCurrentOutput" />
                      <span class="help-block" *ngIf="formError.maxAcCurrentOutput">
                          {{formError.maxAcCurrentOutput}}
                      </span>
                  </div>
              </div>
              <div class="form-group" [ngClass]="{'has-error': formError.maxDcVoltage}">
                  <label class="col-md-2 control-label" for="inputmaxDcVoltage">Max Dc Voltage</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputmaxDcVoltage" type="text" placeholder="Max Dc Voltage" formControlName="maxDcVoltage" />
                      <span class="help-block" *ngIf="formError.maxDcVoltage">
                          {{formError.maxDcVoltage}}
                      </span>
                  </div>
              </div>
              <div class="form-group" [ngClass]="{'has-error': formError.startupVoltage}">
                  <label class="col-md-2 control-label" for="inputstartupVoltage">Startup Voltage</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputstartupVoltage" type="text" placeholder="Startup Voltage" formControlName="startupVoltage" />
                      <span class="help-block" *ngIf="formError.startupVoltage">
                          {{formError.startupVoltage}}
                      </span>
                  </div>
              </div>
              <div class="form-group" [ngClass]="{'has-error': formError.cec}">
                  <label class="col-md-2 control-label" for="inputcec">CEC</label>

                  <div class="col-md-8">
                      <input class="form-control" id="inputcec" type="text" placeholder="CEC" formControlName="cec" />
                      <span class="help-block" *ngIf="formError.cec">
                          {{formError.cec}}
                      </span>
                  </div>
              </div>
             
              <div class="form-group">
                  <div class="col-md-4 col-md-offset-2">
                      <span>
                          <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px" [disabled]='!editForm.valid'>
                              Save
                          </button>
                      </span>
                      <span>
                          <a class="btn btn-default" style="width:80px" [routerLink]="['/inverters']">
                              Cancel
                          </a>
                      </span>
                  </div>
              </div>
          </fieldset>
      </form>
  </div>
</div>
